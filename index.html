<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2092085300372522"
     crossorigin="anonymous"></script>
    <title>Your Name - Personal Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2c2c2c;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .hero {
            background-image: url('https://source.unsplash.com/1600x900/?mountain,sunset');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero-content {
            background-color: rgba(0,0,0,0.5);
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .highlight {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Takuma Lee</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Work With Me</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">More</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>創造する前に<br><span class="highlight">破壊しろ</span></h1>
                <p>Plus Ultra</p>
            </div>
        </section>
    </main>
</body>
</html>
